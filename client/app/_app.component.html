<div class="container">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <div id="flipkart-navbar">

        <div class="container">
            <div class="row row1">
                <ul class="largenav pull-right">

                    <li class="upper-links">
                        <a routerLink="/" class="links" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>

                    <li class="upper-links">
                        <a routerLink="/cats" class="links" routerLinkActive="active">
                            <i class="fa fa-list"></i> Clientes
                        </a>
                    </li>

                    <li class="upper-links">
                        <a routerLink="/register" class="links" routerLinkActive="active" *ngIf="!auth.loggedIn">
                            <i class="fa fa-user-plus"></i> Cadastrar
                        </a>
                    </li>

                    <li class="upper-links">
                        <a routerLink="/account" class="links" routerLinkActive="active" *ngIf="auth.loggedIn">
                            <i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
                        </a>
                    </li>

                    <li class="upper-links">
                        <a routerLink="/logout" class="links" routerLinkActive="active" *ngIf="auth.loggedIn">
                            <i class="fa fa-sign-out"></i> Logout
                        </a>
                    </li>

                    <li class="upper-links">
                        <a routerLink="/admin" class="links" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
                            <i class="fa fa-lock"></i> Admin
                        </a>
                    </li>

                    <li class="upper-links dropdown">
                        <a class="links" href="javascript:void(0)">
                            <i class="fa fa-cog"></i>
                        </a>
                    </li>

                    <ul class="dropdown-menu">

                        <li class="profile-li">
                            <a routerLink="/login" class="profile-links" routerLinkActive="active" *ngIf="!auth.loggedIn">
                                <i class="fa fa-sign-in"></i> Login
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>

            <div class="row row2">
                <div class="col-sm-2">
                    <h2 style="margin:0px;">
                        <span class="smallnav menu" onclick="openNav()">☰ Bairro Social</span>
                    </h2>
                </div>

                <div class="row">
                    <input class="flipkart-navbar-input col-xs-11" type="" placeholder="Search for Products, Brands and more" name="">
                    <button class="flipkart-navbar-button col-xs-1">
                        <svg width="15px" height="15px">
                            <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <div class="container" style="background-color: #97550B; padding-top: 10px;">
            <span class="sidenav-heading">Home</span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        </div>
    </div>

    <router-outlet></router-outlet>

</div>
